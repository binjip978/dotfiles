include nord.conf

font_family      Berkeley Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 17.0
force_ltr no
enable_audio_bell no
confirm_os_window_close 0

macos_option_as_alt yes

tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted

active_tab_background #81A1C1

map kitty_mod+t new_tab_with_cwd
map kitty_mod+enter new_window_with_cwd
map cmd+t new_tab_with_cwd

allow_remote_control=yes

map f1 set_colors --configured ~/.config/kitty/theme.conf
map f2 set_colors --configured ~/.config/kitty/gruvbox_light.conf
map f3 set_colors --configured ~/.config/kitty/nord.conf
map f4 set_colors --configured ~/.config/kitty/pnevma.conf

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
